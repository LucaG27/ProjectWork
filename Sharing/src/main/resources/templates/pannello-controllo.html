<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Insert title here</title>

</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <select class="form-select col-1" id="select_filtro" aria-label="Example select with button addon">
          <option selected>Filtri</option>
          <option value="categoria">categoria</option>
          <option value="descrizione">descrizione</option>
        </select>
            <input id="inputFiltro" class="col-9" type="text">
            <button id="selectButton" class="btn btn-outline-secondary col-2" type="button">Cerca</button>
        </div>

        <div class="container">
            <div class="input-group mb-3">
                <input id="selectPmin" class="col-9" type="text">
                <input id="selectPmax" class="col-9" type="text">
                <button id="subPrezzo" class="btn btn-outline-secondary col-2" type="button">Cerca</button>
            </div>

            <button type="button" id="call_modale" class="btn btn-primary">
        Aggiungi Articolo
      </button>

            <form action="/api/articolo/import" name="importCSV" method="post" enctype="multipart/form-data">

                Import Articoli CSV: <input type="file" name="fileCSV" accept=".csv" />
                <input type="submit" value="Aggiungi">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">categoria</th>
                            <th scope="col">descrizione</th>
                            <th scope="col">alimentazione</th>
                            <th scope="col">ruote</th>
                            <th scope="col">disponibilita</th>
                            <th scope="col">indirizzo</th>
                            <th scope="col">citta</th>
                            <th scope="col">coordinate</th>
                            <th scope="col">immagine</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="table_rows">
                        <tr>
                            <th scope="row">{{veicolo_id}}</th>
                            <td>{{categoria}}</td>
                            <td>{{descrizione}}</td>
                            <td>{{alimentazione}}</td>
                            <td>{{ruote}}</td>
                            <td>{{disponibilita}}</td>
                            <td>{{indirizzo}}</td>
                            <td>{{citta}}</td>
                            <td>{{coordinate}}</td>
                            <td>{{immagine}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary editButton" veicolo-id="{{veicolo_id}}" data-bs-toggle="modal" data-bs-target="#exampleModal">edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="id" class="form-label ">Id</label>
                                        <input type="text" class="form-control" id="veicolo_id" aria-describedby="emailHelp" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descrizione" class="form-label ">categoria</label>
                                        <input type="text" class="form-control" id="categoria" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="prezzo" class="form-label ">descrizione</label>
                                        <input type="number" class="form-control" id="descrizione" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">alimentazione</label>
                                        <input type="text" class="form-control" id="alimentazione" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rimanenza" class="form-label">ruote</label>
                                        <input type="number" class="form-control" id="ruote" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rimanenza" class="form-label">disponibilita</label>
                                        <input type="number" class="form-control" id="disponibilita" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rimanenza" class="form-label">indirizzo</label>
                                        <input type="number" class="form-control" id="indirizzo" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rimanenza" class="form-label">citta</label>
                                        <input type="number" class="form-control" id="citta" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rimanenza" class="form-label">coordinate</label>
                                        <input type="number" class="form-control" id="coordinate" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rimanenza" class="form-label">immagine</label>
                                        <input type="number" class="form-control" id="immagine" aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="createButton" type="button" class="btn btn-primary">Add</button>
                                <button id="updateButton" type="button" class="btn btn-primary">Update</button>

                            </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
                <script src="js/pannello-controllo.js"></script>
</body>

</html>
